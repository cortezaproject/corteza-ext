templates:
    quote:
        type: text/html
        template: "{{. | toJson}}\r\n<h1>Details of Quote: {{.quote.values.QuoteNumber}} - {{.quote.values.Name}}</h1>\r\n<br>\r\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"min-width:100%;\">\r\n  <tr>\r\n    <td valign=\"top\">\r\n      <strong>Quote Information</strong>\r\n      <br><br>\r\n      <strong>Quote Number:</strong> {{.quote.values.QuoteNumber}}<br>\r\n      <strong>Quote Name:</strong> {{.quote.values.Name}}<br>\r\n      <strong>Expiration Date:</strong> {{.quote.values.ExpirationDate}}<strong><br>\r\n      <strong>Description:</strong> {{.quote.values.Description}}\r\n    </td>\r\n    <td valign=\"top\">\r\n      <strong>Primary contact data</strong>\r\n      <br><br>\r\n      <strong>Contact Name:</strong> {{.quote.values.ContactId}}<br>\r\n      <strong>Email:</strong> {{.quote.values.Email}}<br>\r\n      <strong>Phone:</strong> {{.quote.values.Phon}}\r\n    </td>\r\n    <td valign=\"top\">\r\n      <strong>Totals</strong><br>\r\n      <br>\r\n      <strong>Subtotal:</strong> {{.quote.values.Subtotal}}<br>\r\n      <strong>Additional Discount:</strong> {{.quote.values.Discount}}<br>\r\n      <strong>Shipping and Handling:</strong> {{.quote.values.ShippingHandling}}<br>\r\n      <strong>Total Price:</strong> {{.quote.values.TotalPrice}}<br>\r\n      <strong>Tax:</strong> {{.quote.values.Tax}}<br>\r\n      <strong>Grand Total:</strong> {{.quote.values.GrandTotal}}\r\n    </td>\r\n  </tr>\r\n  <tr>\r\n    <td colspan='3'>\r\n      <strong>Products</strong>\r\n      <br><br>\r\n      {{range $index, $element := .lineItems}}\r\n        {{$index}}\r\n        <strong>Price:</strong>{{$element.values.UnitPrice}}<br>\r\n        <strong>Quantity:</strong>{{$element.values.Quantity}}<br>\r\n        <strong>Subtotal:</strong>{{$element.values.Subtotal}}<br>\r\n        <strong>Discount:</strong>{{$element.values.Discount}}<br>\r\n        <strong>Total Price:</strong>{{$element.values.TotalPrice}}<br>\r\n        -------------------------<br>\r\n      {{end}}\r\n    </td>\r\n  </tr>\r\n  <tr>\r\n    <td valign=\"top\">\r\n      <strong>Bill To</strong><br>\r\n      <br>\r\n      <strong>Bill to Name:</strong> {{.quote.values.BillingName}}<br>\r\n      <strong>Bill to Street:</strong> {{.quote.values.BillingStreet}}<br>\r\n      <strong>Bill to City:</strong> {{.quote.values.BillingCity}}<br>\r\n      <strong>Bill to State:</strong> {{.quote.values.BillingState}}<strong><br>\r\n      <strong>Bill to Postal Code:</strong> {{.quote.values.BillingPostalCode}}<br>\r\n      <strong>Bill to Country:</strong> {{.quote.values.BillingCountry}}\r\n    </td>\r\n    <td valign=\"top\">\r\n      <strong>Quote To</strong><br>\r\n      <br>\r\n      <strong>Quote to Name:</strong> {{.quote.values.QuoteToName}}<br>\r\n      <strong>Quote to Street:</strong> {{.quote.values.QuoteToStreet}}<br>\r\n      <strong>Quote to City:</strong> {{.quote.values.QuoteToCity}}<br>\r\n      <strong>Quote to State:</strong> {{.quote.values.QuoteToState}}<strong><br>\r\n      <strong>Quote to Postal Code:</strong> {{.quote.values.QuoteToPostalCode}}<br>\r\n      <strong>Quote to Country:</strong> {{.quote.values.QuoteToCountry}}\r\n    </td>\r\n    <td valign=\"top\">\r\n      <strong>Ship To</strong><br>\r\n      <br>\r\n      <strong>Ship to Name:</strong> {{.quote.values.ShippingName}}<br>\r\n      <strong>Ship to Street:</strong> {{.quote.values.ShippingStreet}}<br>\r\n      <strong>Ship to City:</strong> {{.quote.values.ShippingCity}}<br>\r\n      <strong>Ship to State:</strong> {{.quote.values.ShippingState}}<strong><br>\r\n      <strong>Ship to Postal Code:</strong> {{.quote.values.ShippingPostalCode}}<br>\r\n      <strong>Ship to Country:</strong> {{.quote.values.ShippingCountry}}\r\n    </td>\r\n  </tr>\r\n</table>"
        meta:
            short: quote
            description: quote
    case_update_subject:
        type: text/plain
        template: 'Case: [{{.case.values.values.Number}}] {{.case.values.values.Subject}}'
        meta:
            short: case_update_subject
            description: case_update_subject
    case_update_content:
        type: text/html
        template: "<p>\n  Dear {{.contact.values.FirstName}},\n\n  We are contacting you with regard to the case \"{{.case.values.Subject}}\".\n  \n  {{.reason}}\n  \n  You can reply directly to this email. When replying, please make sure the ticket ID is kept in the subject so we can track your replies.\n  \n  Kind regards,\n  \n  The service team\n</p>"
        meta:
            short: case_update_content
            description: case_update_content
